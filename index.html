<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimalist Mental Compass Website</title>
		<link rel="stylesheet" href="css/styles.css" />

		<!-- locomotive-scroll -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
	</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <!-- navbar -->
                <div class="navbar">
                    <div class="navbar-container">
                        <div class="site-title">the mental compass</div>
                        <div class="site-author">Nicholas Kim</div>
                    </div>
                </div>

                <!-- divider -->
                <div class="divider"></div>

                <!-- header -->
                <div class="header">
                    <div class="header-container">
                        <h1>The <br />Mental <br />&nbsp;Compass</h1>
                    </div>
                </div>

                <!-- mental compass image -->
                <div class="mental-compass-image">
                    <div class="compass-image-container">
                        <img src="mental-compass.png" alt="logo for mental compass, a head in the center of a compass">
                    </div>
                </div>

                <div class="whitespace"></div>

                <section class="socials">
                    <div class="socials-container">
                        <div class="socials-id sp"><a href="#">spotify</a></div>
                        <div class="socials-id ig"><a href="#">instagram</a></div>
                    </div>
                </section>

                <div class="divider"></div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
